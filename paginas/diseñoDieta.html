<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <title>Diseño de dieta</title>
</head>
<body>
    <main>
        <div class="titulo">
            <div class="partetitulo">
                <h1>Personalicemos tu dieta</h1>
                <p>Usaremos las calorias calculadas anteriormente para diseñar una dieta segun tus necesidades</p>
            </div>
            <div class="partetitulo">
                <h2>¿Deseas subir de peso (masa muscular) o bajar de peso?</h2>
                <form id="formularioDieta">
                    <input type="radio" id="subirPeso" name="objetivo" value="subir" checked>
                    <label for="subirPeso">Subir de peso (masa muscular)</label><br>
                    <input type="radio" id="bajarPeso" name="objetivo" value="bajar">
                    <label for="bajarPeso">Bajar de peso</label><br>
                    <button id="submitButton" type="button">Enviar</button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <p>Programa hecho por Oscar Agreda: <a href="https://www.linkedin.com/in/oscar-ortiz-597179172/">Perfil de LinkedIn</a></p>
    </footer>
    <script src="../main.js"></script>
</body>

</html>
